<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Beat the beat</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <script src="./index.js" type="module"></script>
        <a-scene>
            <a-sky color="skyblue"></a-sky>
            <a-box
                position="1 1 -2"
                color="red"
                shadow="cast: true"
                rotation="0 20 0"
                scale="0.5 0.5 0.5"
            ></a-box>
            <a-plane
                color="green"
                rotation="-90 0 0"
                width="30"
                height="30"
                shadow="receive: true"
            ></a-plane>
            <a-light type="ambient" intensity="0.2"></a-light>
            <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>
        </a-scene>
        <pre id="app"></pre>
    </body>
</html>
